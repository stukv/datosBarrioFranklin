<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>LINE CHART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>
    <nav>
        <a href="index.html">Index</a> <a href="chartjs-line.html" class="actual">Line chart</a> <a href="chartjs-bar.html">Bar chart</a> <a href="chartjs-radar.html">Radar chart</a> <a href="c3js-line.html">Line Chart</a> <a href="d3plus-treemap.html">Treemap</a>
    </nav>
    <canvas id="line-chart" width="150" height="150"></canvas>
    <script>
        new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: ["00:00-03:59","04:59-7:59","08:00-11:59","12:00-15:59","16:00-19:59","20:00-23:59"],
    datasets: [{ 
        data: [39,27,561,885,753,98],
        label: "via publica",
        borderColor: "#3e95cd",
        fill: false
      }, { 
        data: [9,13,79,94,65,15],
        label: "locales comerciales",
        borderColor: "#8e5ea2",
        fill: false
      }, { 
        data: [9,5,13,17,13,14],
        label: "domicilio",
        borderColor: "#c45850",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'casos policiales segun horario y lugar en 2017'
    }
  }
});

  </script>

</body>

</html>
