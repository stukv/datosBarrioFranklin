    <div id="chart.patrimonial" width="80" height="45"></div>
    

    <script>
        var data = [
  {id: "Edificios Patrimoniales", value: 8},
  {id: "Gastronomía", value: 9},
  {id: "Antiguedades", value: 11},
  {id: "Vinilos", value: 4},
  {id: "Juguetes", value: 4},
  {id: "Cultura", value: 5},
  {id: "Diseño", value: 6},
  {id: "Productos Naturales", value: 5}
];

new d3plus.Treemap()
  .data(data)
  .groupBy("id")
  .on("click", function(d) {
    alert(d.id + " has been clicked!");
  })
  .sum("value")
  .render();

    </script>
    <div id="info">
      <p>Puedes leer estos datos <a href="https://issuu.com/patrimoniosustentable/docs/guia_barrio_franklin">aquí</a> </p>
