<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>BAR CHART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Index</a> <a href="chartjs-line.html">Line chart</a> <a href="chartjs-bar.html" class="actual">Bar chart</a> <a href="chartjs-radar.html">Radar chart</a> <a href="c3js-line.html">Line Chart</a> <a href="d3plus-treemap.html">Treemap</a>
    </nav>

    <canvas id="bar-chart" width="80" height="45"></canvas>
    <script>
      new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
  data: {
    labels: ['incivilidades',
    "receptacion",
    'robo desde vehiculo',
    "robo por sorpresa",
    "robo con violencia",
    "hurto",
    "lesiones leves",
    "robo de vehiculo",
    "infraccion ley de drogas",
    "otros hechos y faltas"],   
    datasets: [{ 
        label: "incivilidades",
        data: [936,0,0,0,0,0,0,],
        borderColor: "#3e95cd",
        fill: false
      }, { 
        label: "receptacion",
        data: [0,134],
        borderColor: "#8e5ea2",
        fill: true
      }, { 
        data: [0,0,117],
        label: "robo desde vehiculo",
        borderColor: "#3cba9f",
        fill: true
      }, {
        data: [0,0,0,85],
        label: "robo por sorpresa",
        borderColor: "#3cba9f",
        fill: true
      }, {
        data: [0,0,0,0,82],
        label: "robo con violencia",
        borderColor: "#3cba9f",
        fill: true
      }, { 
        data: [0,0,0,0,0,55],
        label: "hurto",
        borderColor: "#e8c3b9",
        fill: true
      
    }, { 
        data: [0,0,0,0,0,0,30],
        label: "lesiones leves",
        borderColor: "#e8c3b9",
        fill: true
      }, { 
        data: [0,0,0,0,0,0,0,24],
        label: "robo de vehiculo",
        borderColor: "#e8c3b9",
        fill: true
      
    }, { 
        data: [0,0,0,0,0,0,0,0,19],
        label: "infraccion ley de drogas ",
        borderColor: "#e8c3b9",
        fill: true
       }, { 
        data: [0,0,0,0,0,0,0,0,0,788],
        label: "otros hechos y faltas",
        borderColor: "#e8c3b9",
        fill: true
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'delitos via publica 2017'
    }
  }
});
</script>
    
</body>

</html>
